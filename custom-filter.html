<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>自定义过滤器</title>
</head>
<!-- 自定义的过滤器能更好地满足我们的需求 -->

<body ng-app="app">
  <div>
    <input type="text" ng-model="score" />
    <h3>你的成绩{{score}}</h3>
    <h3>你{{score|checkScore}}</h3>
  </div>
  <script src="node_modules/angular/angular.js"></script>
  <script>
  angular.module('app', [])
    .filter('checkScore', function() {
      return function(input) {
        console.log(parseInt(input / 10))
        switch (parseInt(input / 10)) {
          case 9:
            return '保持成绩';
          case 8:
            return '再努力点';
          case 7:
            return '加油';
          case 6:
            return '要小心了';
          default:
            return '放学别走';
        }
      }
    });
  </script>
</body>

</html>
