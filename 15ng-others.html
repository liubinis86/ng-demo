<body ng-app>
  <div>
    <input type="checkbox" ng-model="checked" />全选/取消</div>
  <ul>
    <!-- ng-checked和ng-selected只会做数据到视图的同步，不会做视图到数据的同步 -->
    <li>选项01
      <input type="checkbox" ng-checked="checked" />
    </li>
