<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>module用例</title>
</head>

<body>
  <div ng-app="myApp" ng-controller="DemoController">
    <p>
      <!-- ng-model是双向数据绑定的指令，效果是将当前元素的value值与模型中的user.name建立绑定关系 -->
      <input type="text" placeholder="请输入姓名" ng-model="user.name" />
    </p>
    <p>hello <strong>{{user.name}}</strong></p>
    <input type="button" ng-click="show()" value="打印姓名" />
  </div>
  <script src="node_modules/angular/angular.js"></script>
  <script>
  // 通过module函数注册模块
  // 第一个参数是模块名
  // 第二个参数是这个模块所依赖的模块，即使不依赖任何模块都必须传递第二个参数，如果没有传递第二个参数，angular.module就不是创建一个模块
  // angular.module返回的是一个刚刚创建的模块
  var app = angular.module('myApp', []);
  // app.controller用于创建一个控制器， 所创建的控制器属于myApp模块
  // 控制器函数中的参数有一个$scope
  app.controller('DemoController', function($scope) {
    //当控制器执行时会自动执行的函数
    $scope.user = {};
    $scope.user.name = '刘彬';
    // $scope不仅可以往视图中暴露数据， 还可以暴露行为
    $scope.show = function() {
      console.log($scope.user.name);
    }
  })
  </script>
</body>

</html>
