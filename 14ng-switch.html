<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body ng-app>
  我喜欢的网站
  <select ng-model="myVar">
    <option value="bilibili">www.bilibili.com</option>
    <option value="google">www.google.com</option>
    <option value="taobao">www.taobao.com</option>
  </select>
  <hr>
  <div ng-switch="myVar">
    <div ng-switch-when="bilibili">
      <h1>哔哩哔哩干杯</h1>
      <p>www.bilibili.com</p>
    </div>
    <div ng-switch-when="google">
      <h1>Google</h1>
      <p>欢迎访问Google</p>
    </div>
    <div ng-switch-when="taobao">
      <h1>淘宝</h1>
      <p>欢迎访问淘宝</p>
    </div>
    <div ng-switch-default>
      <h1>切换</h1>
      <p>选择不同选项显示对应的值。</p>
    </div>
  </div>
  <hr>
  <p> ng-switch 指令根据当前的值显示或隐藏对应部分。</p>
  <script src="node_modules/angular/angular.js"></script>
</body>

</html>
