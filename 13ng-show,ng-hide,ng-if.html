<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ng-show,ng-hide,ng-if指令</title>
  <style>
  .tips {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    font-size: 40px;
    background: rgba(0, 0, 0, 0.8);
    text-align: center;
    line-height: 100vh;
  }
  </style>
</head>

<body ng-app="myApp" ng-controller="myController">
  <p>hahahahaha</p>
  <!-- ng-show决定是否显示 ng-hide决定是否隐藏 ng-if决定是否存在 -->
  <div class="tips" ng-if="loading">
    loading...
  </div>
  <script src="node_modules/angular/angular.js"></script>
  <script>
  angular.module('myApp', [])
    .controller('myController', ['$scope', '$timeout', function($scope, $timeout) {
      $scope.loading = true;
      $timeout(function() {
        $scope.loading = false;
      }, 2000);
    }])
  </script>
</body>

</html>
