<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>创建一个大模块调用两个模块</title>
</head>

<body ng-app="myApp">
  <input type="button" value="1111" ng-controller="myApp1Controller" ng-click="do1()" />
  <input type="button" value="2222" ng-controller="myApp2Controller" ng-click="do2()" />
  <script src="node_modules/angular/angular.js"></script>
  <script>
  var myApp1 = angular.module('myApp1', []);
  myApp1.controller('myApp1Controller', ['$scope', function($scope) {
    $scope.do1 = function() {
      console.log(11111);
    }
  }]);
  var myApp2 = angular.module('myApp2', []);
  myApp2.controller('myApp2Controller', ['$scope', function($scope) {
    $scope.do2 = function() {
      console.log(22222);
    }
  }]);
  // 创建一个新的模块，引用需要用到的两个模块，以达到只引用一个模块的目的
  var myApp = angular.module('myApp', ['myApp1', 'myApp2']);
  </script>
</body>

</html>
