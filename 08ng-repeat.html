<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ng-repeat实例</title>
</head>

<body ng-app='listApp'>
  <ul ng-controller='listController'>
    <!-- ng-repeat可以遍历所绑定的元素，直到所需的数据遍历完 -->
    <li ng-repeat="item in listData" data-id="{{item.id}}">
      <span ng-bind='$first?" 计时开始 ":""'></span>
      <strong ng-bind='item.name'></strong> &nbsp;&nbsp;
      <span ng-bind='item.age'></span>
      <span ng-bind='$last?" 计时结束 ":""'></span></li>
  </ul>
  <script src="node_modules/angular/angular.js"></script>
  <script>
  angular.module('listApp', [])
    .controller('listController', ['$scope', function($scope) {
      $scope.listData = [];
      for (let i = 1; i < 10; i++) {
        $scope.listData[$scope.listData.length] = {
          id: i,
          name: '86君' + i + '号',
          age: i + 1 + '岁'
        }
      }
    }])
  </script>
</body>

</html>
