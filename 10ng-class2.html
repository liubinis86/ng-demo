<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ng-class其他实例</title>
  <style>
  .red {
    background-color: red;
  }
  
  .green {
    background-color: green;
  }
  
  .box {
    width: 200px;
    height: 200px;
    transition: background-color .5s ease;
    margin-top: 5px;
  }
  </style>
</head>

<body ng-app>
  <select ng-model="style">
    <option value="red">红色</option>
    <option value="green">绿色</option>
  </select>
  <div class="box" ng-class="style"></div>
  <div class="box" ng-class="{red:style=='red',green:style=='green'}"></div>
  <script src="node_modules/angular/angular.js"></script>
</body>

</html>
